title: 공감 개발
subtitle: 기획에서 개발까지
description: any
url: "https://yeonwookim.github.io" # the base hostname & protocol for your site, e.g. https://example.github.io
baseurl: "" # the subpath of your site, e.g. /blog

# Navigation
urls:
    - text: Home
      url: /
    - text: About
      url: /about
    - text: Blog
      url: /blog


# Edit Author details (For multi authors check _data/authors.yml)

author_logo: me.jpg
author: 김연우
author_email: nokjiwon96@gmail.com
typewrite-text: 4년차 서버개발자입니다.\n 더 넓은 시각으로 서비스를 바라보고 이해하기 위해 노력합니다.
hero_cover_img: sample_cover.jpg # replace this for changing homepage cover (eg. try cover.jpeg). Image should be in /assets/img

# Experiences
author_work_experiences:
          - company_name: Toss Bank
            company_logo: tossbank.jpeg
            designation: Server Developer
            description: "(2024.05 ~ 재직중)
            Transfer Team 서버 개발자입니다. 15000 TPS의 송금 서버와 함께 지로, 자동납부, 자동이체 등 다양한 서비스를 관리하고 개발합니다."
            visibility: true
          - company_name: HealthHub
            company_logo: healthhub.jpeg
            designation: Team Lead in Data Lab
            description: "(2021 ~ 2024.05)
            5명 연구개발 팀의 리더로 HScan을 포함한 다양한 신생 헬스케어 서비스를 직접 기획하며 개발해왔습니다."
            visibility: true

# Education
author_education_details:
              - college_name: 서울대학교 (SNU)
                college_logo: snu.jpeg
                college_degree: 컴퓨터공학부 학사 / 석사
                visibility: true

